<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="title">Crystal Collector</div>

        <div class="p"
            ><p> Each crystal has a different value. Click on a crystal to 
            add to your score. Match the number below to win! Go over the number and 
            you lose.
            </p>
        </div>
    
        <div id="numberToHit"></div>
   
        <div id="crystals">
            <img src="assets/images/crystals.jpg" alt="crystal" class="button" id="crystal1" />
            <img src="assets/images/crystals.jpg" alt="crystal" class="button" id="crystal2" />
            <img src="assets/images/crystals.jpg" alt="crystal" class="button" id="crystal3" />
            <img src="assets/images/crystals.jpg" alt="crystal" class="button" id="crystal4" />
        </div>    

        <div id="counter"></div>

        <div class="p">wins: </div>

        <div id="wins"></div>

        <div class="p">losses: </div>

        <div id="losses"></div>

        <div id="message"></div>
    </div>
</body>
</html>
